<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
            crossorigin="anonymous"/>
    <link rel="stylesheet" href="/css/custom/style.css"/>

</head>
<body>
<!--<section>-->
<!--    &lt;!&ndash;    <div th:replace="layout/header.html :: header"></div>&ndash;&gt;-->
<!--    <div th:replace="~{layout/header.html :: header}"></div>-->
<!--</section>-->

<section class="container">
    <div>
        <h1 style="text-align: center">Detail Screen</h1>
        <hr/>
        <a th:href="@{/screen/hien-thi}" class="btn btn-warning">Back</a>

        <form th:object="${screen}">
            <div class="input-group mb-3">
                <div class="col-sm-4">
                </div>
                <div class="col-sm-2">
                    <span>Code:</span>
                </div>
                <div class="col-sm-6">
                    <span
                            type="text"
                            aria-label="Sizing example input"
                            aria-describedby="inputGroup-sizing-default"
                            th:field="*{code}"
                            th:text="*{code}"
                    ></span>
                </div>
            </div>
            <div class="input-group mb-3">
                <div class="col-sm-4">
                </div>
                <div class="col-sm-2">
                    <span>Name:</span>
                </div>
                <div class="col-sm-6">
                    <span
                            type="text"
                            aria-label="Sizing example input"
                            aria-describedby="inputGroup-sizing-default"
                            th:field="*{name}"
                            th:text="*{name}"
                    ></span>
                </div>
            </div>
            <div class="input-group mb-3">
                <div class="col-sm-4">
                </div>
                <div class="col-sm-2">
                    <span>Person Create:</span>
                </div>
                <div class="col-sm-6">
                    <span
                            type="text"
                            aria-label="Sizing example input"
                            aria-describedby="inputGroup-sizing-default"
                            th:field="*{personCreate}"
                            th:text="*{personCreate}"
                    ></span>
                </div>
            </div>

            <div class="input-group mb-3">
                <div class="col-sm-4">
                </div>
                <div class="col-sm-2">
                    <span>Person Update:</span>
                </div>
                <div class="col-sm-6">
                    <span
                            type="text"
                            aria-label="Sizing example input"
                            aria-describedby="inputGroup-sizing-default"
                            th:field="*{personUpdate}"
                            th:text="*{personUpdate}"

                    ></span>
                </div>
            </div>

            <div class="input-group mb-3">
                <div class="col-sm-4">
                </div>
                <div class="col-sm-2">
                    <span>Status:</span>
                </div>
                <div class="col-sm-6">
                    <input
                            type="radio"
                            name="status"
                            value="0"
                            th:field="*{status}"
                    />Hoạt Động
                    <input
                            type="radio"
                            name="status"
                            value="1"
                            th:field="*{status}"
                    />Không Hoạt Động
                </div>
            </div>
        </form>
    </div>
</section>
</body>
</html>
