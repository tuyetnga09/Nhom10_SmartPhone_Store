<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
            crossorigin="anonymous"/>
    <link rel="stylesheet" href="/css/custom/style.css"/>
    <script src="/js/confirm/confirmAddUpdateDelete.js"></script>

</head>
<body>
<section class="container">
    <h1 style="text-align: center">Manager Screen</h1>
    <hr/>
    <a th:href="@{/screen/view-add}" class="btn btn-warning">View Add</a>
    <a th:href="@{/screen/view-delete}" class="btn btn-warning">View Delete</a>

    <br/>
    <hr/>
    <section>
        <div class="container">
            <form class="d-flex" th:action="@{/screen/seach}" method="get">
                <button class="btn btn-outline-success" type="submit">Search</button>
                <input
                        class="form-control me-2"
                        type="text"
                        name="seach"
                        placeholder="Search"
                        aria-label="Search"
                />
            </form>
        </div>
    </section>
    <table class="table">
        <thead>
        <tr>
            <th scope="col">STT</th>
            <th scope="col">Code</th>
            <th scope="col">Name</th>
            <th scope="col">Date Create</th>
            <th scope="col">Date Update</th>
            <th scope="col">Person Create</th>
            <th scope="col">Person Update</th>
            <th scope="col">Status</th>
            <th scope="col">Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="screen, index :${screens}">
            <th scope="row" th:text="${index.count}"></th>
            <td th:text="${screen.code}"></td>
            <td th:text="${screen.name}"></td>
            <td th:text="${screen.dateCreate}"></td>
            <td th:text="${screen.dateUpdate}"></td>
            <td th:text="${screen.personCreate}"></td>
            <td th:text="${screen.personUpdate}"></td>
            <td th:text="${screen.status==0?'Hoạt Động':'Không Hoạt Động'}"></td>
            <td>
                <div class="form-group row">
                    <div class="col-sm-4">
                        <a th:href="@{/screen/view-update/{id}(id=${screen.id})}" class="btn btn-warning">Update</a>
                    </div>
                    <div class="col-sm-4">
                        <a th:href="@{/screen/detail/{id}(id=${screen.id})}" class="btn btn-info">Detail</a>
                    </div>
                    <div class="col-sm-4">
                        <a th:href="@{/screen/remove/{id}(id=${screen.id})}" class="btn btn-danger"
                           onclick="return confirmDelete()">Remove</a>
                    </div>
                </div>
            </td>
        </tr>
        </tbody>
    </table>
    <!--        phân trang cho sản phẩm-->
    <nav aria-label="...">
        <ul class="pagination">
            <!--                trang đầu-->
            <li class="page-item">
                <a class="page-link" th:href="@{/screen/hien-thi(pageNo=0)}">Fist</a>
            </li>
            <!--Previous-->
            <li class="page-item" th:if="${pageNumber>0}">
                <a class="page-link" th:href="@{/screen/hien-thi(pageNo=${pageNumber} -1)}">Previous</a>
            </li>
            <li class="page-item" th:if="${pageNumber == 0}">
                <a class="page-link" th:disabled="true">Previous</a>
            </li>

            <!--                số thứ tự trang-->
            <!--                dùng for i trong thymleaf-->
            <div th:each="index : ${#numbers.sequence(0, screenTotalPages-1)}">
                <li class="page-item">
                    <a class="page-link"
                       th:href="@{/screen/hien-thi(pageNo=${index})}" th:text="${index+1}"></a>
                </li>
            </div>

            <!--       Next         -->
            <li class="page-item" th:if="${pageNumber < (screenTotalPages -1)}">
                <a class="page-link" th:href="@{/screen/hien-thi(pageNo=${pageNumber} +1)}">Next</a>
            </li>
            <li class="page-item" th:if="${pageNumber == (screenTotalPages -1)}">
                <a class="page-link" th:disabled="true">Next</a>
            </li>

            <!--                trang cuối-->
            <li class="page-item">
                <a class="page-link"
                   th:href="@{/screen/hien-thi(pageNo=${screenTotalPages -1})}">Last</a>
            </li>
        </ul>
    </nav>
</section>
</body>
</html>
