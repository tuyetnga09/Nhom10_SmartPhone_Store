<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Color</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" th:href="@{/css/header.css}">
    <link rel="stylesheet" th:href="@{/css/footer.css}">
  </head>
  <body>
  <!-- header start -->
  <div class="row" th:replace="~{layout/header :: menu}"></div>
  <!-- header end -->
    <section>
      <div class="container">
        <h1 style="text-align: center">Manager Color</h1>
        <form th:action="@{/color/add}" th:object="${cl}" method="post">
          <div class="input-group mb-3">
            <span class="input-group-text" id="inputGroup-sizing-default"
              >Code</span
            >
            <input
              type="text"
              class="form-control"
              aria-label="Sizing example input"
              aria-describedby="inputGroup-sizing-default"
              th:field="*{code}"
            />
          </div>
          <label th:errors="*{code}" style="color: red"></label>
          <label th:text="${message}" style="color: red"></label>
          <div class="input-group mb-3">
            <span class="input-group-text" id="inputGroup-sizing-default"
              >Name</span
            >
            <input
              type="text"
              class="form-control"
              aria-label="Sizing example input"
              aria-describedby="inputGroup-sizing-default"
              th:field="*{name}"
            />
          </div>
          <label th:errors="*{name}" style="color: red"></label>
          <br>
          <button type="submit" class="btn btn-success" onclick="return confirmButton()">Add</button>
        </form>
      </div>
    </section>
  <!--footer start-->
  <div class="row" th:replace="~{layout/footer :: footer}"></div>
  <!--footer end-->
  </body>
  <script>
    function confirmButton() {
      var result = confirm("Bạn chắc chắn muốn thêm?");
      if (result) {
        return true;
      } else {
        return false;
      }
    }
  </script>
</html>
