<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
            crossorigin="anonymous"/>
    <link rel="stylesheet" href="/css/custom/style.css"/>
    <link rel="stylesheet" th:href="@{/css/header.css}">
    <link rel="stylesheet" th:href="@{/css/footer.css}">
    <script src="/js/confirm/confirmAddUpdateDelete.js" ></script>
</head>
<body>
<!-- header start -->
<div class="row" th:replace="~{layout/header :: menu}"></div>
<!-- header end -->

<section class="container">
    <div>
        <h1 style="text-align: center">Update Size</h1>
        <hr/>
        <a th:href="@{/size/hien-thi}" class="btn btn-warning">Back</a>

        <form th:action="@{/size/update}" method="post" th:object="${size}">
            <!--            <div class="input-group mb-3">-->
            <input
                    type="hidden"
                    class="form-control"
                    aria-label="Sizing example input"
                    aria-describedby="inputGroup-sizing-default"
                    th:field="*{id}"

            />
            <!--            </div>-->
            <div class="input-group mb-3">
            <span class="input-group-text" id="inputGroup-sizing-default"
            >Code</span
            >
                <input
                        type="text"
                        readonly="readonly"
                        class="form-control"
                        aria-label="Sizing example input"
                        aria-describedby="inputGroup-sizing-default"
                        th:field="*{code}"
                />
                <span style="margin-left: 15px;color: red" th:errors="*{code}"></span>

            </div>
            <div class="input-group mb-3">
            <span class="input-group-text" id="inputGroup-sizing-default"
            >Name</span
            >
                <input
                        type="text"
                        class="form-control"
                        aria-label="Sizing example input"
                        aria-describedby="inputGroup-sizing-default"
                        th:field="*{name}"
                />
                <span style="margin-left: 15px;color: red" th:errors="*{name}"></span>

            </div>
            <div class="input-group mb-3">
            <span class="input-group-text" id="inputGroup-sizing-default"
            >Person Create</span
            >
                <input
                        type="text"
                        readonly="readonly"
                        class="form-control"
                        aria-label="Sizing example input"
                        aria-describedby="inputGroup-sizing-default"
                        th:field="*{personCreate}"
                />
            </div>
            <div class="input-group mb-3">
            <span class="input-group-text" id="inputGroup-sizing-default"
            >Person Update</span
            >
                <input
                        type="text"
                        class="form-control"
                        aria-label="Sizing example input"
                        aria-describedby="inputGroup-sizing-default"
                        th:field="*{personUpdate}"
                />
            </div>
            <div class="input-group mb-3">
            <span class="input-group-text" id="inputGroup-sizing-default"
            >Status</span>
                <input
                        type="radio"
                        name="status"
                        value="0"
                        th:field="*{status}"
                />Hoạt Động
                <input
                        type="radio"
                        name="status"
                        value="1"
                        th:field="*{status}"
                />Không Hoạt Động
            </div>
            <button type="submit" class="btn btn-primary" onclick="return confirmUpdate()">Update</button>
        </form>
    </div>
</section>
<!--footer start-->
<div class="row" th:replace="~{layout/footer :: footer}"></div>
<!--footer end-->
</body>
</html>
