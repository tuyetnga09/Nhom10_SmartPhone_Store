<body>

<section class="container">
    <div>
        <h1 style="text-align: center">Add Size</h1>
        <hr/>
        <a th:href="@{/size/hien-thi}" class="btn btn-warning">Back</a>

        <form th:action="@{/size/add}" method="post" th:object="${size}">
            <div class="input-group mb-3">
            <span class="input-group-text" id="inputGroup-sizing-default"
            >Name</span>
                <input
                        type="text"
                        class="form-control"
                        aria-label="Sizing example input"
                        aria-describedby="inputGroup-sizing-default"
                        th:field="*{code}"
                />
                <span style="margin-left: 5px;color: red" th:text="${message}" ></span>
                <span style="margin-left: 15px;color: red"  th:errors="*{code}"></span>
            </div>
            <div class="input-group mb-3">
            <span class="input-group-text" id="inputGroup-sizing-default"
            >Name</span
            >
                <input
                        type="text"
                        class="form-control"
                        aria-label="Sizing example input"
                        aria-describedby="inputGroup-sizing-default"
                        th:field="*{name}"
                />
                <span style="margin-left: 15px;color: red"  th:errors="*{name}"></span>

            </div>
            <div class="input-group mb-3">
            <span class="input-group-text" id="inputGroup-sizing-default"
            >Person Create</span
            >
                <input
                        type="text"
                        class="form-control"
                        aria-label="Sizing example input"
                        aria-describedby="inputGroup-sizing-default"
                        th:field="*{personCreate}"
                />
            </div>
            <div class="input-group mb-3">
            <span class="input-group-text" id="inputGroup-sizing-default"
            >Person Update</span
            >
                <input
                        type="text"
                        class="form-control"
                        aria-label="Sizing example input"
                        aria-describedby="inputGroup-sizing-default"
                        th:field="*{personUpdate}"
                />
            </div>
            <div class="input-group mb-3">
            <span class="input-group-text" id="inputGroup-sizing-default"
            >Status</span>
                <input
                        type="radio"
                        name="status"
                        value="0"
                        th:field="*{status}"
                />Hoạt Động
                <input
                        type="radio"
                        name="status"
                        value="1"
                        th:field="*{status}"
                />Không Hoạt Động
            </div>
            <button type="submit" class="btn btn-primary">Add</button>
<!--            <a href="color-view-add.html" role="button" class="btn btn-success"-->
<!--            >Add</a-->
<!--            >-->
        </form>
    </div>
</section>
</body>
</html>
