<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Product</title>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
            crossorigin="anonymous"/>
    <link rel="stylesheet" th:href="@{/css/header.css}">
    <link rel="stylesheet" th:href="@{/css/footer.css}">
</head>
<script>
    function confirmSubmit() {
        var result = confirm("Bạn có chắc chắn không?");
        if (result) {
            return true;
        } else {
            return false;
        }
    }
</script>
<body>
<!-- header start -->
<div class="row" th:replace="~{layout/header :: menu}"></div>
<!-- header end -->
<div class="container text-center">
    <div><h1>Product Details</h1></div>
</div>
<hr/>
<div class="container">
    <a th:href="@{/productDetails/view-add}" class="btn btn-outline-secondary">ADD</a>
    <a th:href="@{/productDetails/return-delete}" class="btn btn-outline-secondary">VIEW-DELETE</a>
</div>
<hr/>
<div class="container">
    <div class="form-group row">
        <form th:action="@{/productDetails/search}" method="get">
            <div class="row">
                <div class="col-1">
                    <button type="submit" class="btn btn-outline-secondary">SEARCH</button>
                </div>
                <div class="col-11">
                    <input class="form-control" name="search" type="text"/>
                </div>
            </div>
        </form>
    </div>
</div>
<hr/>
<!--<div class="container">-->
<!--  <form th:action="@{/capacity/upload}" method="POST" enctype="multipart/form-data">-->
<!--    <label class="col-sm-2 col-form-label">IMPORT EXCEL:</label>-->
<!--    <input type="file" class="form-control" name="file" accept=".xlsx, .xls"/>-->
<!--    <br>-->
<!--    <button type="submit" class="btn btn-outline-secondary">Upload</button>-->
<!--    <span th:text="${messageUpload}" style="color: red"></span>-->
<!--    <span th:text="${error}" style="color: red"></span>-->
<!--  </form>-->
<!--</div>-->
<hr/>
<div>
    <table class="table table-bordered table-striped">
        <thead class="thead-dark">
        <tr>
            <th scope="col">ID</th>
            <th scope="col">Code</th>
            <th scope="col">Images</th>
            <th scope="col">Name</th>
            <th scope="col">DateCreate</th>
            <th scope="col">DateUpdate</th>
            <th scope="col">PersonCreate</th>
            <th scope="col">PersonUpdate</th>
            <th scope="col">Capacity</th>
            <th scope="col">Color</th>
            <th scope="col">Category</th>
            <th scope="col">Product</th>
            <th scope="col">Ram</th>
            <th scope="col">Status</th>
            <th scope="col">Quantity</th>
            <th scope="col">Function</th>
        </tr>
        </thead>
        <tbody class="table-group-divider">
        <tr th:each="pr : ${productDetails}">
            <td th:text="${pr.id}"></td>
            <td th:text="${pr.code}"></td>
            <td class="carousel slide" data-bs-ride="carousel" th:each="im, stave : ${pr.product.idImages}">
<!--                <div class="carousel-inner" th:each="im, stave : ${pr.product.idImages}">-->
                    <div class="carousel-item" th:classappend="${stave.index == 0} ? active : ''">
                        <img th:src="@{'/images/' +  ${im.nameImage}}" class="d-block" style="width: 100px" alt="Không tìm thấy ảnh!"/>
                    </div>
<!--                </div>-->
            </td>
            <td th:text="${pr.name}"></td>
            <td th:text="${pr.dateCreate}"></td>
            <td th:text="${pr.dateUpdate}"></td>
            <td th:text="${pr.personCreate}"></td>
            <td th:text="${pr.personUpdate}"></td>
            <td th:text="${pr.capacity.name}"></td>
            <td th:text="${pr.color.name}"></td>
            <td th:text="${pr.category.name}"></td>
            <td th:text="${pr.product.name}"></td>
            <td th:text="${pr.ram.name}"></td>
            <td th:text="${pr.status == 0 ? 'Hoat dong' : 'Khong hoat dong'}"></td>
            <td th:text="${pr.product.quantity}"></td>
            <td>
                <a th:href="@{/productDetails/remove/{id}(id=${pr.id})}" class="btn btn-success"
                   onclick="return confirmSubmit()">Remove</a>
                <a th:href="@{/productDetails/view-update/{id}(id=${pr.id})}" class="btn btn-warning"
                   onclick="return confirmSubmit()">Edit</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<div class="container">
    <!--phân trang cho sản phẩm-->
    <nav aria-label="...">
        <ul class="pagination">
            <!--trang đầu-->
            <li class="page-item">
                <a class="page-link" th:href="@{/productDetails/display(pageNo=0)}">Fist</a>
            </li>
            <!--Previous-->
            <li class="page-item" th:if="${pageNumber>0}">
                <a class="page-link" th:href="@{/productDetails/display(pageNo=${pageNumber} -1)}">Previous</a>
            </li>
            <li class="page-item" th:if="${pageNumber == 0}">
                <a class="page-link" th:disabled="true">Previous</a>
            </li>
            <!--số thứ tự trang-->
            <!--dùng for i trong thymleaf-->
            <div th:each="index : ${#numbers.sequence(0, productDetailPages - 1)}">
                <li class="page-item">
                    <a class="page-link"
                       th:href="@{/productDetails/display(pageNo=${index})}" th:text="${index+1}"></a>
                </li>
            </div>
            <!--Next-->
            <li class="page-item" th:if="${pageNumber < (productDetailPages -1)}">
                <a class="page-link" th:href="@{/productDetails/display(pageNo=${pageNumber} +1)}">Next</a>
            </li>
            <li class="page-item" th:if="${pageNumber == (productDetailPages -1)}">
                <a class="page-link" th:disabled="true">Next</a>
            </li>
            <!--trang cuối-->
            <li class="page-item">
                <a class="page-link"
                   th:href="@{/productDetails/display(pageNo=${productDetailPages -1})}">Last</a>
            </li>
        </ul>
    </nav>
</div>
<!--footer start-->
<div class="row" th:replace="~{layout/footer :: footer}"></div>
<!--footer end-->
</body>
</html>
