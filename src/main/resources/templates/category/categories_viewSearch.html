<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Category</title>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
            crossorigin="anonymous"/>
    <link rel="stylesheet" th:href="@{/css/header.css}">
    <link rel="stylesheet" th:href="@{/css/footer.css}">
</head>
<body>
<!-- header start -->
<div class="row" th:replace="~{layout/header :: menu}"></div>
<!-- header end -->
<div class="container text-center">
    <div><h1>Category Search</h1></div>
</div>
<hr/>
<div class="container">
    <a th:href="@{/category/display}" class="btn btn-outline-secondary">DISPLAY</a>
</div>
<hr/>
<div>
    <table class="table table-bordered table-striped">
        <thead class="thead-dark">
        <tr>
            <th scope="col">ID</th>
            <th scope="col">Code</th>
            <th scope="col">Name</th>
            <th scope="col">DateCreate</th>
            <th scope="col">DateUpdate</th>
            <th scope="col">PersonCreate</th>
            <th scope="col">PersonUpdate</th>
            <th scope="col">Status</th>
            <th scope="col">Function</th>
        </tr>
        </thead>
        <tbody class="table-group-divider">
        <tr th:each="categoryList : ${categoryList}">
            <td th:text="${categoryList.id}"></td>
            <td th:text="${categoryList.code}"></td>
            <td th:text="${categoryList.name}"></td>
            <td th:text="${categoryList.dateCreate}"></td>
            <td th:text="${categoryList.dateUpdate}"></td>
            <td th:text="${categoryList.personCreate}"></td>
            <td th:text="${categoryList.personUpdate}"></td>
            <td th:text="${categoryList.status == 0 ? 'Hoat dong' : 'Khong hoat dong'}"></td>
            <td>
                <a th:href="@{/category/view-update/{id}(id=${categoryList.id})}" class="btn btn-outline-secondary">Update</a>
                <a th:href="@{/category/detail/{id}(id=${categoryList.id})}" class="btn btn-outline-secondary">Detail</a>
                <a th:href="@{/category/remove/{id}(id=${categoryList.id})}" class="btn btn-outline-secondary">Remove</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<div class="container">
    <!--phân trang cho sản phẩm-->
    <nav aria-label="...">
        <ul class="pagination">
            <!--trang đầu-->
            <li class="page-item">
                <a class="page-link" th:href="@{/category/search(pageNo=0)}">Fist</a>
            </li>
            <!--Previous-->
            <li class="page-item" th:if="${pageNumber>0}">
                <a class="page-link" th:href="@{/category/search(pageNo=${pageNumber} -1)}">Previous</a>
            </li>
            <li class="page-item" th:if="${pageNumber == 0}">
                <a class="page-link" th:disabled="true">Previous</a>
            </li>
            <!--số thứ tự trang-->
            <!--dùng for i trong thymleaf-->
            <div th:each="index : ${#numbers.sequence(0, categoryPage-1)}">
                <li class="page-item">
                    <a class="page-link"
                       th:href="@{/category/search(pageNo=${index})}" th:text="${index+1}"></a>
                </li>
            </div>
            <!--Next-->
            <li class="page-item" th:if="${pageNumber < (categoryPage -1)}">
                <a class="page-link" th:href="@{/category/search(pageNo=${pageNumber} +1)}">Next</a>
            </li>
            <li class="page-item" th:if="${pageNumber == (categoryPage -1)}">
                <a class="page-link" th:disabled="true">Next</a>
            </li>
            <!--trang cuối-->
            <li class="page-item">
                <a class="page-link"
                   th:href="@{/category/search(pageNo=${categoryPage -1})}">Last</a>
            </li>
        </ul>
    </nav>
</div>
<!--footer start-->
<div class="row" th:replace="~{layout/footer :: footer}"></div>
<!--footer end-->
</body>
</html>
