<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <title>Images Index</title>
    <link rel="stylesheet" th:href="@{/css/plugin/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/header.css}">
    <link rel="stylesheet" th:href="@{/css/footer.css}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body>
<div class="container">
    <div class="row" style="margin-top: 20px">
        <div class="row" th:replace="~{layout/header :: menu}"></div>
        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4">
                <form enctype="multipart/form-data" th:action="@{/images/store}" method="post">
                    <div class="mb-3">
                        <label class="form-label">Image Files</label>
                        <input type="file" class="form-control" accept="image/*" name="fileImages" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Describe</label>
                        <div class="form-floating">
                            <textarea class="form-control" placeholder="Leave a comment here"
                                      name="describe"></textarea>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Product</label>
                        <select class="form-select" name="idProduct">
                            <option th:each="pr : ${list_product}" th:value="${pr.id}" th:text="${pr.name}">One</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Person Create</label>
                        <input type="text" class="form-control" name="personCreate" required>
                    </div>
                    <button type="submit" class="btn btn-success">Submit</button>
                </form>
            </div>
            <div class="col-md-4">
                <form th:action="@{/images/upload}" method="post">
                    <div class="mb-3">
                        <label class="form-label">Excel File Input</label>
                        <input type="file" class="form-control"
                               accept="application/vnd.openxmlformats-officedocument.spreadsheetml.sheet, application/vnd.ms-excel"
                               name="excelFile">
                    </div>
                    <button type="submit" class="btn btn-success">Upload</button>
                </form>
            </div>
        </div>
        <div class="row">
            <table class="table">
                <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Images</th>
                    <th scope="col">Name</th>
                    <th scope="col">Product</th>
                    <th scope="col">Person Create</th>
                    <th scope="col">Person Update</th>
                    <th scope="col">Action</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="im, stave : ${list_images}">
                    <th scope="row" th:text="${stave.index + 1}">1</th>
                    <td>
                        <img th:src="@{'/images/' +  ${im.nameImage}}" style="width: 100px"
                             alt="Không tìm thấy ảnh!">
                    </td>
                    <td th:text="${im.nameImage}">Otto</td>
                    <td th:text="${im.idProduct.name}">Otto</td>
                    <td th:text="${im.personCreate}">@mdo</td>
                    <td th:text="${im.personUpate}">@mdo</td>
                    <td>
                        <a th:href="@{'/images/details/' + ${im.id}}" class="btn btn-primary">Details</a>
                        <a th:href="@{'/images/edit/' + ${im.id}}" class="btn btn-warning">Update</a>
                        <a th:href="@{'/images/delete/' + ${im.id}}" class="btn btn-danger">Delete</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
        <div class="row">
            <nav aria-label="Page number example">
                <ul class="pagination">
                    <li class="page-item" th:if="${pageNumber>0}">
                        <a class="page-link" th:href="@{/images/index(pageIndex=${pageNumber} -1)}">Previous</a>
                    </li>
                    <li class="page-item" th:unless="${pageNumber>0}">
                        <a class="page-link" disabled="true">Previous</a>
                    </li>
                    <div th:each="index : ${#numbers.sequence(0, pageSize-1)}">
                        <li class="page-item">
                            <a class="page-link" th:href="@{/images/index(pageIndex=${index})}"
                               th:text="${index} + 1"></a>
                        </li>
                    </div>
                    <li class="page-item" th:if="${pageNumber} < ${pageSize}  - 1">
                        <a class="page-link" th:href="@{/images/index(pageIndex=${pageNumber} +1)}">Next</a>
                    </li>
                    <li class="page-item" th:unless="${pageNumber} < ${pageSize}  - 1">
                        <a class="page-link" disabled="true">Next</a>
                    </li>
                </ul>
            </nav>
        </div>
        <div class="row" th:replace="~{layout/footer :: footer}"></div>
    </div>
</div>
<script th:src="@{/js/plugin/bootstrap.bundle.min.js}"></script>
</body>
</html>
