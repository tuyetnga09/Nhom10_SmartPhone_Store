<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Battery</title>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
            crossorigin="anonymous"/>
    <link rel="stylesheet" th:href="@{/css/header.css}">
    <link rel="stylesheet" th:href="@{/css/footer.css}">
</head>
<script>
    function confirmSubmit() {
        var result = true;
        if ($('.error').length > 0) {
            alert("Vui lòng kiểm tra thông tin");
            result = false;
        } else {
            result = confirm("Bạn có chắc chắn không?");
        }
        return result;
    }
</script>
<body>
<!-- header start -->
<div class="row" th:replace="~{layout/header :: menu}"></div>
<!-- header end -->
<div class="container text-center">
    <div><h1>Battery Add</h1></div>
</div>
<hr/>
<div class="container">
    <a th:href="@{/battery/display}" class="btn btn-outline-secondary">DISPLAY</a>
</div>
<hr/>
<div class="container">
    <form th:action="@{/battery/add}" method="post" th:object="${battry}">
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">CODE:</label>
            <input class="form-control" name="code" type="text" th:field="*{code}"/>
            <span th:errors="*{code}" style="color: red"></span>
            <span th:text="${messege}" style="color: red"></span>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">NAME:</label>
            <input class="form-control" name="name" type="text" th:field="*{name}"/>
            <span th:errors="*{name}" style="color: red"></span>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">PersonCreate:</label>
            <input class="form-control" name="personCreate" type="text" th:field="*{personCreate}"/>
            <span th:errors="*{personCreate}" style="color: red"></span>
        </div>
        <br/>
        <button type="submit" class="btn btn-outline-secondary" onclick="return confirmSubmit()">ADD</button>
    </form>
</div>
<!--footer start-->
<div class="row" th:replace="~{layout/footer :: footer}"></div>
<!--footer end-->
</body>
</html>
