<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Capacity</title>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
            crossorigin="anonymous"/>
    <link rel="stylesheet" th:href="@{/css/header.css}">
    <link rel="stylesheet" th:href="@{/css/footer.css}">
</head>
<body>
<!-- header start -->
<div class="row" th:replace="~{layout/header :: menu}"></div>
<!-- header end -->
<div class="container text-center">
    <div><h1>Chip Detail</h1></div>
</div>
<hr/>
<div class="container">
    <a th:href="@{/chip/display}" class="btn btn-outline-secondary">DISPLAY</a>
</div>
<hr/>
<div class="container">
    <form th:action="@{/chip/add}" method="post" th:object="${chip}">
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">CODE:</label>
            <input class="form-control" name="code" type="text" th:field="*{code}"/>
            <!--            <span th:errors="*{name}"></span>-->
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">NAME:</label>
            <input class="form-control" name="name" type="text" th:field="*{name}"/>
            <!--            <span th:errors="*{name}"></span>-->
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">PersonCreate:</label>
            <input class="form-control" name="personCreate" type="text" th:field="*{personCreate}"/>
            <!--            <span th:errors="*{name}"></span>-->
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">PersonUpdate:</label>
            <input class="form-control" name="personUpdate" type="text" th:field="*{personUpdate}"/>
            <!--            <span th:errors="*{name}"></span>-->
        </div>
        <div class="form-group row">
            <div class="col-sm-6">
                <label class="col-sm-2 col-form-label">STATUS:</label>
                <input name="status" type="radio" th:field="*{status}" value="0"/>Con Hang
                <input name="status" type="radio" th:field="*{status}" value="1"/>Het Hang
                <!--            <span th:errors="*{name}"></span>-->
            </div>
        </div>
    </form>
</div>
<!--footer start-->
<div class="row" th:replace="~{layout/footer :: footer}"></div>
<!--footer end-->
</body>
</html>
