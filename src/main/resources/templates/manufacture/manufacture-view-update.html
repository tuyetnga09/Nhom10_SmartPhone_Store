<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Manufacture</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <section>
      <div class="container">
        <h1 style="text-align: center">Manager Manufacture</h1>
        <form
          th:action="@{/manufacture/update/{id}(id=${mn.id})}"
          th:object="${mn}"
          method="post"
        >
          <div class="input-group mb-3">
            <span class="input-group-text" id="inputGroup-sizing-default"
              >Code</span
            >
            <input
              type="text"
              class="form-control"
              aria-label="Sizing example input"
              aria-describedby="inputGroup-sizing-default"
              th:field="*{code}"
            />
          </div>
          <div class="input-group mb-3">
            <span class="input-group-text" id="inputGroup-sizing-default"
              >Name</span
            >
            <input
              type="text"
              class="form-control"
              aria-label="Sizing example input"
              aria-describedby="inputGroup-sizing-default"
              th:field="*{name}"
            />
          </div>
          <button type="submit" class="btn btn-warning" onclick="return confirmButton()">Update</button>
        </form>
      </div>
    </section>
  </body>
  <script>
    function confirmButton() {
      var result = confirm("Bạn chắc chắn muốn sửa?");
      if (result) {
        return true;
      } else {
        return false;
      }
    }
  </script>
</html>
