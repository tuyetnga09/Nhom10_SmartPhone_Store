<section>
  <div class="container">
    <h1 style="text-align: center">Manager Manufacture</h1>
    <table class="table">
      <thead>
      <tr>
        <th scope="col">STT</th>
        <th scope="col">Code</th>
        <th scope="col">Name</th>
        <th scope="col">Date Create</th>
        <th scope="col">Date Update</th>
        <th scope="col">Person Create</th>
        <th scope="col">Person Update</th>
        <th scope="col">Status</th>
        <th scope="col">Action</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="mn, index : ${manufactures}">
        <th scope="row" th:text="${index.count}"></th>
        <td th:text="${mn.code}"></td>
        <td th:text="${mn.name}"></td>
        <td th:text="${mn.dateCreate}"></td>
        <td th:text="${mn.dateUpdate}"></td>
        <td th:text="${mn.personCreate}"></td>
        <td th:text="${mn.personUpdate}"></td>
        <td th:text="${mn.status == 0 ? 'Hoạt động' : 'Không hoạt động'}"></td>
        <td>
          <a
                  th:href="@{/manufacture/view-update/{id}(id=${mn.id})}"
                  role="button"
                  class="btn btn-warning"
          >Update</a
          >
          <a th:href="@{/manufacture/delete/{id}(id=${mn.id})}" role="button" class="btn btn-danger"
             onclick="return confirmButton()">Delete</a>
        </td>
      </tr>
      </tbody>
    </table>

    <nav aria-label="...">
      <ul class="pagination">
        <!--                trang đầu-->
        <li class="page-item">
          <a class="page-link" th:href="@{/manufacture/search((page=0), keyword=${keyword})}">Fist</a>
        </li>
        <!--Previous-->
        <li class="page-item" th:if="${pageNumber>0}">
          <a class="page-link" th:href="@{/manufacture/search((page=${pageNumber} -1), keyword=${keyword})}">Previous</a>
        </li>
        <li class="page-item" th:if="${pageNumber == 0}">
          <a class="page-link" th:disabled="true">Previous</a>
        </li>

        <!--                số thứ tự trang-->
        <!--                dùng for i trong thymleaf-->
        <div th:each="index : ${#numbers.sequence(0, pageProduct-1)}">
          <li class="page-item">
            <a class="page-link"
               th:href="@{/manufacture/search((page=${index}), keyword=${keyword})}" th:text="${index+1}"></a>
          </li>
        </div>

        <!--       Next         -->
        <li class="page-item" th:if="${pageNumber < (pageProduct -1)}">
          <a class="page-link" th:href="@{/manufacture/search((page=${pageNumber} +1), keyword=${keyword})}">Next</a>
        </li>
        <li class="page-item" th:if="${pageNumber == (pageProduct -1)}">
          <a class="page-link" th:disabled="true">Next</a>
        </li>

        <!--                trang cuối-->
        <li class="page-item">
          <a class="page-link"
             th:href="@{/manufacture/search((page=${pageProduct -1}), keyword=${keyword})}"
          >Last</a>
        </li>
